    <script>
      /*global $*/
      
      $(document).ready(function(){

        $(".login").delay(3000).fadeIn(3000);

          $(".welcometxt").delay(500).fadeOut(1000);
          $(".login").delay(500).fadeIn(1000);

            $(".logo").animate({top:"270px" , opacity:"1"});

          $(".welcometxt").delay(2000).fadeIn(1000);
          $(".go").delay(500).fadeIn(1000);
          $(".bklogo").fadeOut(1000);
          });
